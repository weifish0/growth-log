<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Growth Log</title>
    <link href="https://cdn.jsdelivr.net/npm/@shadcn/ui/dist/shadcn.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>My Growth Log</h1>
            <p>100 Days of Code Journal</p>
        </header>

        <div class="flex">
            <!-- Sidebar: Day List -->
            <aside>
                <h2>Select a Day</h2>
                <ul id="day-list">
                    <!-- JavaScript will dynamically populate this -->
                </ul>
            </aside>

            <!-- Main Content: Markdown -->
            <main>
                <div id="markdown-content" class="prose">
                    <!-- Markdown content will be injected here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
